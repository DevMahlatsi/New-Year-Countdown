<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Count Down</title>
</head>
<body>
  <div class="container">
    <h2>
      COUNTDOWN TO NEW YEAR
    </h2>
    <h1 id="nextYear">

    </h1>
    <div class="timer">
      <div>
        <h1 id="days" class="aa">00</h1>
        <p class="bb">DAYS</p>
      </div>
      <div>
        <h1 id="hours" class="aa">00</h1>
        <p class="bb">HOURS</p>
      </div>
      <div>
        <h1 id="minutes" class="aa">00</h1>
        <p class="bb">MINUTES</p>
      </div>
      <div>
        <h1 id="seconds" class="aa">00</h1>
        <p class="bb">SECONDS</p>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
